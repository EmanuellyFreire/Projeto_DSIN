<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <form method="post">
        <h1>Formulário de Cadastro</h1>
        <div>
            <label for="txtnome">Nome:</label>
            <input type="text" name="nome" id="txtnome">
        </div>
        <br>
        <div>
            <label for="txtSenha">Senha:</label>
            <input type="password" name="txtSenha" id="txtSenha">
        </div>
        <br>
        <div>
            <label for="">OBS:</label> <br>
            <textarea name="" id="" cols="30" rows="8"></textarea>
        </div>
        <div>
            <label for="selCidade">Cidade:</label>
            <select name="selCidade" id="selCidade">
                <option value="1">Pompéia</option>
                <option value="2" selected="">Marília</option>
                <option value="3">São Paulo</option>
                <option value="4">Tarumã</option>
                <option value="5">Bauro</option>
            </select>
        </div>
        <br>
        <div>
            <h2>Áreas de Interesse:</h2>
            <label for="">Programação:</label>
            <input type="checkbox" name="" id="">
            <br>
            <label for="">Redes:</label>
            <input type="checkbox" name="" id="">
            <br>
            <label for="">Banco de Dados:</label>
            <input type="checkbox" name="" id="">
            <br>
            <label for="">Internet:</label>
            <input type="checkbox" name="" id="">
            <br>
        </div>
        <br>
        <h2>Cor Preferida:</h2>
        <div>
            <label for="color">Amarelo:</label>
                <input type="radio" name="color" id="color" value="1">
                <br>
            <label for="color">Azul:</label>
                <input type="radio" name="color" id="color" value="2">
                <br>
            <label for="color">Branco:</label>
                <input type="radio" name="color" id="color" value="3">
                <br>
            <label for="color">Rosa:</label>
                <input type="radio" name="color" id="color" value="4">
                <br>
            <label for="color">Verde:</label>
                <input type="radio" name="color" id="color" value="5">
                <br>
            <label for="color">Vermelho:</label>
                <input type="radio" name="color" id="color" value="6">
                <br>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar Dados">
        
            <input type="reset" value="Limpar Dados">
        </div>
        
        <br>
            <label for="">Idade:</label>
            <input type="number" name="" id="" min="1" max="122">
        <div>
            <label for="age">Idade:</label>
            <input type="range" name="age" id="age" min="1" max="122">
        </div>
        <br>
        <div>
            <label for="txtEmail">Email:</label>
            <input type="email" name="txtEmail" id="txtEmail">
        </div>
        <br>
        <div>
            <label for=""></label>
            <input type="date" name="" id="">
        </div>
    </form>


</body></html>
