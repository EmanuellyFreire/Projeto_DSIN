<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="imgs/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <header id="cabecalho">
        <a href="https://www.dsin.com.br/" target="_blank"><img src="static/logo.png" alt="" id="logo"></a>
    </header>
    <main>
        <section id="ContainerLogin">
            <form action="report" id="login" method="post">
                <label for="" id="titleLogin">LOGIN</label>
                <br><br>
                <div id="txtLogin">
                    <label for="usuario">Usuário:</label>
                    <br>
                    <input type="text" class="escreva" name="usuario" minlength="8" required>
                    <br><br>
                    <label for="senha">Senha:</label>
                    <br>
                    <input type="password" class="escreva" name="senha" minlength="8" required>
                </div>
                <br><br>
                <div id="btn">
                    <button id="btnConf">Confirmar</button>
                </div>
                <div id="reg">
                    <p id="txtReg">Não tem conta?<a href="cadastro.html" id="linkReg">Cadastre-se</a></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
